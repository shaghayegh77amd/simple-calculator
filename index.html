<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="main">
      <div id="display">0</div>
      <div id="buttons">
        <span id="divide"> / </span>
        <span id="multiply"> * </span>
        <span id="minus"> - </span>
        <span id="plus"> + </span>
        <span class="numberButton" data-input="1">1</span>
        <span class="numberButton" data-input="2">2</span>
        <span class="numberButton" data-input="3">3</span>
        <span id="clear">C</span>
        <span class="numberButton" data-input="4">4</span>
        <span class="numberButton" data-input="5">5</span>
        <span class="numberButton" data-input="6">6</span>
        <span id="root">âˆš</span>
        <span class="numberButton" data-input="7">7</span>
        <span class="numberButton" data-input="8">8</span>
        <span class="numberButton" data-input="9">9</span>
        <span id="power">x<sup>2</sup></span>
        <span class="numberButton" data-input="0">0</span>
        <span class="numberButton" data-input=".">.</span>
        <span id="backSpace"> back </span>
        <span id="equal"> = </span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
